<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('back.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 14px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 10px;
}

.bottomright{
  position: absolute;
  bottom: 0;
  right: 10px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  background-color:rgba(0, 0, 0, 0.5);
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<head>
<title>Samfrufru International Airport</title>
<meta name="theme-color" content="#b7815f">
</head>
<body>

<div class="bgimg">
  <div class="topleft">
    <img src="logo.png" alt="Girl in a jacket" width="250">
  </div>
  <div class="middle">
    <h3>Opening in:</h3><p id="demo" style="font-size:30px"></p>
  </div>
  <div class="bottomleft">
    <p><a href="press.html" style="color:#FFFFFF;">Press Releases</a></p>
  </div>
  <div class="bottomright">
    <p>&copy; 2022 Sydrex Development</p>
  </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("April 20, 2024 04:20:00").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
  
  // Find the distance between now an the count down date
  var distance = countDownDate - now;
  
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
